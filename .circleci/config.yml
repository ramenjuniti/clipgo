version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:latest
    working_directory: /home/circleci/go/src/github.com/ramenjuniti/clipgo
    steps:
      - checkout
      - run:
          name: setup
          command: |
            source /home/circleci/.bashrc
            nvm install 8
            npm i -g yarn
      - run:
          name: install
          command: |
            make install
      - run:
          name: test
          command: |
            make test
      - run:
          name: build
          command: |
            make build
